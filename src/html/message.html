<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>配送信息</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="container" id="message">
        <div class="tell">
            <img src="../img/logo.jpg" alt=""><span>请填写您的配送信息</span>
        </div>
        <div class="messageBox">
            <p><label >配送地址</label><input type="text" placeholder="大恒科技大厦" class="adderss"><span class="right choiseCity"></span></p>
            <p><label>联系人</label><input type="text" placeholder="苏先生" class="person"></p>
            <p><label>联系电话</label><input type="text" placeholder="18612345678" class="phone"></p>
        </div>
        <button class="submit">保存配送信息</button>
    </div>
</body>
</html>
<script src="../lib/require.js" data-main="../main"></script>
